<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-labelledby="title desc">
  <title id="title">Interrogantes</title>
  <desc id="desc">Composición minimalista de signos de interrogación animados en tonos verdes, con apertura y cierre alternados.</desc>

  <defs>
    <linearGradient id="green" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8FBF88"/>
      <stop offset="100%" stop-color="#2F6F3E"/>
    </linearGradient>
  </defs>

  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); opacity: .85; }
      50%      { transform: translateY(-6px) scale(1.05); opacity: 1; }
    }
    .q {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      font-weight: 900;
      fill: url(#green);
      opacity: .85;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.25));
      animation: float 6s ease-in-out infinite;
    }
    .d0 { animation-delay: 0s; }
    .d1 { animation-delay: .5s; }
    .d2 { animation-delay: 1s; }
    .d3 { animation-delay: 1.5s; }
    .d4 { animation-delay: 2s; }
    .d5 { animation-delay: 2.5s; }

    @media (prefers-reduced-motion: reduce) {
      .q { animation: none !important; }
    }
  </style>

  <!-- Fondo difuso -->
  <g opacity=".10">
    <circle cx="320" cy="220" r="130" fill="url(#green)"/>
    <circle cx="740" cy="280" r="160" fill="url(#green)"/>
    <circle cx="1000" cy="160" r="110" fill="url(#green)"/>
  </g>

  <!-- Signos mezclados -->
  <text class="q d0" x="200" y="260" font-size="120">¿</text>
  <text class="q d1" x="370" y="200" font-size="72">?</text>
  <text class="q d2" x="540" y="250" font-size="96">¿</text>
  <text class="q d3" x="710" y="230" font-size="120">?</text>
  <text class="q d4" x="910" y="160" font-size="88">¿</text>
  <text class="q d5" x="1060" y="270" font-size="100">?</text>
</svg>
