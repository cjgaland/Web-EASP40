  @media (min-width: 769px) {

      flex-direction: column;

      text-align: center; /* Centramos todo el texto */

    }

    /* 3. Comprimimos el contenido para que todo quepa */

      font-size: clamp(30px, 23vh, 51px) !important; /* Hacemos la cita principal más pequeña */
      margin-bottom: 3vh !important;
    }
    .slide .lead {
      font-size: clamp(18px, 3.9vh, 37px) !important;
      margin-bottom: 3vh !important;
    }
    .slide .logo-final {
      max-height: 20vh !important; /* Limitamos la altura del logo */
      width: auto;
      margin-top: 2vh !important;
      margin-bottom: 3vh !important;
    }
    .slide p:last-of-type {
      font-size: 16px;
      color: var(--text-light);
    }
  }
</style>
