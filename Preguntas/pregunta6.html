  <style>
    /* Etiqueta "Pregunta 6" arriba izquierda - TAMAÑO AUMENTADO */
    .qtag{
      position:absolute;
      left: clamp(16px, 4vw, 40px);
      top: 12px;
      padding: 8px 14px !important;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      font-weight: 800;
      font-size: clamp(16px, 2vw, 18px) !important;
      color: var(--secondary);
      letter-spacing: .2px;
      backdrop-filter: blur(3px);
    }

    /* Reducimos espacio bajo el título solo en esta página */
    .slide.small .tit{ 
      margin-bottom: clamp(6px, 1vh, 10px) !important; 
    }

    /* Contenedor principal - FORZAR CENTRADO VERTICAL */
    .slide.small .stage-content{ 
      align-items: center !important; 
      justify-items: center !important;
      height: 100% !important;
      display: grid !important;
      place-items: center !important;
      padding-top: 0 !important;
      padding-bottom: 0 !important;
    }

    /* Icono principal - MANTENIENDO POSICIÓN ORIGINAL */
    .motor-block .icon-qs{
      width: clamp(170px, 22vw, 260px);
      height: auto;
      opacity: .96;
      margin-top: 0;
      margin-bottom: clamp(40px, 6vh, 60px) !important;
    }

    /* Bloque principal */
    .motor-block{ 
      gap: clamp(10px, 1.6vh, 16px);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: -5vh;
    }

    /* Primera frase (TAMAÑO AUMENTADO y centrada) */
    .motor-block .ctx-top{
      max-width: 1200px;
      margin: 0 auto !important;
      text-align: center;
      font-size: clamp(32px, 4vw, 48px) !important;
      line-height: 1.45 !important;
      color: #f3f6f4 !important;
      font-weight: 400;
      margin-bottom: clamp(30px, 4vh, 50px) !important;
    }

    /* Línea principal en verde */
    .linea-principal {
      display: block;
      font-size: clamp(34px, 4.2vw, 50px) !important;
      line-height: 1.3;
      margin-bottom: 8px;
    }

    /* Palabras clave en verde */
    .palabra-verde {
      color: var(--secondary) !important;
      font-weight: 700;
    }

    /* Línea secundaria en cursiva y más pequeña */
    .linea-secundaria {
      display: block;
      font-size: clamp(24px, 2.8vw, 32px) !important;
      font-style: italic;
      line-height: 1.4;
      color: rgba(243, 246, 244, 0.9) !important;
      margin-top: 8px;
    }

    /* Separador sutil */
    .motor-block .divider{
      width: min(60ch, 60%);
      height: 1px; border: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.22), transparent);
      margin: clamp(20px, 3vh, 30px) auto !important;
    }

    /* Idea fuerza - POSICIONADO MÁS ARRIBA */
    .motor-block .ctx-bottom{
      max-width: 1200px;
      margin: 0 auto !important;
      text-align: center;
      font-size: clamp(26px, 3.6vw, 44px) !important;
      line-height: 1.4 !important;
      color: #f3f6f4 !important;
      font-weight: 400;
      margin-top: clamp(10px, 2vh, 20px) !important;
    }

    /* Flechas laterales grandes + preview */
    .arrows{
      position:fixed; top:50%; left:0; right:0; transform:translateY(-50%);
      display:flex; justify-content:space-between; padding:0 10px;
      pointer-events:none; z-index:5;
    }
    .nav-arrow{
      pointer-events:auto; position:relative;
      display:grid; place-items:center;
      width:72px; height:96px; border-radius:18px;
      text-decoration:none; font-size:42px; font-weight:900; line-height:1;
      color:var(--text);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 10px 26px rgba(0,0,0,.28);
      transition: background .18s ease, transform .12s ease, border-color .18s ease;
    }
    .nav-arrow:hover{ background:rgba(143,191,136,.18); border-color:rgba(143,191,136,.36); transform:translateY(-1px); }

    .nav-arrow .peek{
      position:absolute; top:50%; transform:translateY(-50%) scale(.96);
      width:160px; padding:10px 12px; border-radius:14px; text-align:center;
      background:rgba(0,0,0,.65); border:1px solid rgba(255,255,255,.16);
      box-shadow:0 14px 34px rgba(0,0,0,.35);
      opacity:0; pointer-events:none; transition:.18s ease;
    }
    .nav-arrow.left  .peek{ right:calc(100% + 10px); }
    .nav-arrow.right .peek{ left: calc(100% + 10px); }
    .nav-arrow:hover .peek{ opacity:1; transform:translateY(-50%) scale(1); }
    .peek svg{ width:58px; height:auto; display:block; margin:0 auto 6px; opacity:.95 }
    .peek small{ display:block; font-weight:800; color:var(--text); opacity:.95 }

    /* Override específico para el layout de esta página */
    body#pregunta-6 .slide.small {
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
    }
  </style>
</head>
